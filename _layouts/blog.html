---
layout: sidebar
---
<div class="row">
  <div class="col-sm-12 text-center">
    <h1>{{ page.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="grid">
      {% if site.tags[page.tag] %}
        {% assign posts = site.tags[page.tag] %}
      {% else %}
        {% assign posts = site.posts %}
      {% endif %}
      
      {% for post in posts %}
        <div class="grid-item col-sm-6">
                  <div class="thumbnail text-center">
                    <a href="{{ site.baseurl }}/{{ post.url }}"><img src="{{ site.baseurl }}/{{ site.images }}/{{ post.image }}"></a>
                    <div class="caption">
                      <h3>{{ post.title }}</h3>
                        <p>{% include date.html date=post.date %}</p>
                          <p><a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-default" role="button">En savoir plus</a></p>
                      </div>
                  </div>
              </div>
      {% endfor %}
    </div>
  </div>
</div>
