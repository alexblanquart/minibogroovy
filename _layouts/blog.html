---
layout: sidebar
---
<div class="row">
  <div class="col-sm-12 text-center">
    <h1>{{ page.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="grid">
      {% if site.tags[page.tag] %}
        {% assign posts = site.tags[page.tag] %}
      {% else %}
        {% assign posts = site.posts %}
      {% endif %}
      
      {% for post in posts %}
        <div class="grid-item col-sm-6">
                  <div class="thumbnail text-center">
                    <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
                    <div class="caption">
                      <h3>{{ post.title }}</h3>
                        <p>{% include date.html date=post.date %}</p>
                          <p><a href="{{ post.url }}" class="btn btn-default" role="button">En savoir plus</a></p>
                      </div>
                  </div>
              </div>
      {% endfor %}
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.8.0/holder.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="/static/js/app.js"></script>
