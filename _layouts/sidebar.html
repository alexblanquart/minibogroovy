---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-sm-8">
			{{ content }}
	    </div>
		<div class="col-sm-4"> <!-- see later to affix it -->
		    <div class="panel panel-default">
	  			<div class="panel-heading"><i class="fa fa-search fa-lg"></i> Recherche</div>
	  			<div class="panel-body">
	  				<input type="text" id="search-input" placeholder="Mot-clef, titre, date">
	  				<ul class="fa-ul" id="results-container"></ul>
	  			</div>
			</div>
			<div class="panel panel-default">
	  			<div class="panel-heading"><i class="fa fa-newspaper-o fa-lg"></i> Articles récents</div>
	  			<div class="panel-body">
	    			{% for post in site.related_posts limit:5 %}<p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>{% endfor %}
	  			</div>
			</div>
			<div class="panel panel-default">
	  			<div class="panel-heading"><i class="fa fa-tag fa-lg"></i> Mots clés</div>
	  			<div class="panel-body">
	    			{% include tags.html tags=site.data.tags %}
	  			</div>
			</div>
		</div>
	</div>
</div>

<script src="{{site.baseurl}}/js/jekyll-search.min.js"></script>
<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><i class="fa-li fa fa-check-square"></i><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'Aucun résultat',
        limit: 5,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>
