---
layout: default
title: 1OO% fait main
banner_images: "accueil.png" "accueil_texte.png"
---

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <img class="img-responsive" src="{{ site.baseurl }}/{{ site.images }}/articles_blog.png"/>
        </div>
    </div>
    <div class="row">
        {% for post in site.posts limit:4%}<div class="col-sm-3">
        	<div class="thumbnail">
			     <img src="{{ site.images }}/{{ post.image }}">
			     <div class="caption text-center">
			         <h3>{{ post.title }}</h3>
			     </div>
			 </div>
        </div>{% endfor %}
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <img class="img-responsive" src="{{ site.baseurl }}/{{ site.images }}/idees_creatis_DIY.png"/>
            <!--<h1 class="title">Dernières créations</h1>-->
        </div>
    </div>
    <div class="row">
        {% for category in site.data.categories %}<div class="col-sm-3">
            <div class="thumbnail withoutborder">
                 <img src="{{ site.images }}/{{ category.image }}" class="img-responsive">
             </div>
        </div>{% endfor %}
    </div>
</div>
