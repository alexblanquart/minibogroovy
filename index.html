---
layout: default
title: 1OO% fait main
---
<style>
    .jumbotron img {
        height: 100%;
        width: 100%;
    }
</style>

<header>
    <div class="jumbotron">
        <div class="container">
            <img src="{{ site.baseurl }}/{{ site.images }}/accueil.png"/>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <img class="img-responsive" src="{{ site.baseurl }}/{{ site.images }}/articles_blog.png"/>
            <!--<h1 class="title">Derniers articles</h1>-- -->
        </div>
    </div>
    <div class="row">
        {% for post in site.posts limit:4%}<div class="col-sm-3">
        	<div class="thumbnail">
			     <img src="{{ site.images }}/{{ post.image }}">
			     <div class="caption text-center">
			         <h3>{{ post.title }}</h3>
			     </div>
			 </div>
        </div>{% endfor %}
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <img class="img-responsive" src="{{ site.baseurl }}/{{ site.images }}/idees_creatis_a_refaire.png"/>
            <!--<h1 class="title">Dernières créations</h1>-->
        </div>
    </div>
    <div class="row">
        {% for product in site.data.products limit:4%}<div class="col-sm-3">
            <div class="thumbnail">
                 <img src="{{ site.images }}/{{ product.image }}">
                 <div class="caption text-center">
                     <h3>{{ product.title }}</h3>
                 </div>
             </div>
        </div>{% endfor %}
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 class="title">Derniers tutoriels</h1>
        </div>
    </div>
    <div class="row">
        {% for tuto in site.data.tutorials limit:4%}<div class="col-sm-3">
            <div class="thumnail embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ tuto.video }}" allowfullscreen></iframe>
            </div>
        </div>{% endfor %}
    </div>
</div>
